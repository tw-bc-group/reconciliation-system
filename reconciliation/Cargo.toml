[package]
name = "reconciliation"
version = "0.1.0"
authors = ["cheng zhang <cheng.zhang@thoughtworks.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
cfg-if = "0.1"
diesel = { version = "1.4.0", features = ["mysql"] }
dotenv = "0.10"
libloading = "0.5"
log = "0.4"
os_info = "1.2"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
